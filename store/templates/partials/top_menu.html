
{% load static %}
            <div class="header__inner fixed-header" style="background-color: #30628b; color:white">
                <div class="header__main">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="header__main-inner">
                                    <div class="header__main-left">
                                        <div class="logo">
                                            <a href="{% url 'homepage' %}" class="logo--normal">
                                                <img src="{% static 'assets/img/logo/the_casa_decor_logo_main_small.png' %}" alt="Logo" width="120" height="80">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="header__main-center">
                                        <nav class="main-navigation text-center d-none d-lg-block">
                                            <ul class="mainmenu">
                                                <li class="mainmenu__item menu-item-has-children">
                                                    <a href="{% url 'homepage' %}" class="mainmenu__link">
                                                        <span class="mm-text">Home</span>
                                                    </a>
                                                </li>


                                             {% for category in menu_categories %}
                                                <li class="mainmenu__item">
                                                    <a href="/shop?category={{category.id}}" class="mainmenu__link">
                                                        <span class="mm-text">{{category.name}}</span>
                                                    </a>
                                                </li>
                                       {% endfor %}



                                                <li class="mainmenu__item">
                                                    <a href="{% url 'contact' %}" class="mainmenu__link">
                                                        <span class="mm-text">Contact Us</span>
                                                    </a>
                                                </li>

                                            </ul>
                                        </nav>
                                    </div>


                                    <div class="header__main-right">
                                        <div class="header-toolbar-wrap">

                                                <div class="header-toolbar__item d-block d-lg-none">
                                                    <a href="#offcanvasMenu" class="header-toolbar__btn toolbar-btn menu-btn">
                                                        <div class="hamburger-icon">
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
