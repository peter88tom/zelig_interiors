    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'assets/img/favicon/apple-touch-icon.png' %}">

    <!-- ************************* CSS Files ************************* -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/vendor.css' %}">

<style>
  .main-navigation .mainmenu__link {
    color: #fff;
  }
  .btn{
    background-color:#30628b;
 }

  .btn:hover {
    background-color: transparent;
    border-color: #30628b;
    color: #30628b; }

  .product-price-wrapper .money, .product-title{
    color: #30628b; }


    .btn-outline {
  color: #010225;

  border-width: 1px;
  border-style: solid;

}


.btn-bg-primary {
  background-color: #30628b;
  border-color: #30628b;
  color: #ffffff;
}

  background-color: #30628b;
}

<body>

    <!-- Preloader Start -->
    <div class="ft-preloader active">
        <div class="ft-preloader-inner h-100 d-flex align-items-center justify-content-center">
            <div class="ft-child ft-bounce1"></div>
            <div class="ft-child ft-bounce2"></div>

        </div>
    </div>
    <!-- Preloader End -->

    <!-- Main Wrapper Start -->
    <div class="wrapper">
        <!-- Header Start -->
        <header class="header">

        <!-- Header End -->

        <!-- Main Content Wrapper Start -->
        <main class="main-content-wrapper">
          {% block content %}{% endblock %}
        </main>
        <!-- Main Content Wrapper End -->

        <!-- Footer Start-->
        <footer class="footer bg-color" data-bg-color="#f4f8fa">
          {% include 'partials/footer.html' %}
        </footer>
        <!-- Footer End-->

        <!-- OffCanvas Menu Start -->
        <div class="offcanvas-menu-wrapper" id="offcanvasMenu">
          {% include 'partials/offcanvas_menu.html' %}
        </div>
        <!-- OffCanvas Menu End -->

        <!-- Mini Cart Start -->
        <aside class="mini-cart" id="miniCart">
          {% include 'partials/min_cart.html' %}
        </aside>
        <!-- Mini Cart End -->

        <!-- Searchform Popup Start -->
          {% include 'partials/pop_up_search.html' %}

        <div class="global-overlay"></div>
        <!-- Global Overlay End -->

        <!-- Global Overlay Start -->

    </div>
    <!-- Main Wrapper End -->


    <!-- ************************* JS Files ************************* -->

    <!-- jQuery JS -->
    <script src="{% static 'assets/js/vendor.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</html>
